plugins {
    id 'war'
    id 'java'
}

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

dependencies {
    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'javax.json', name: 'javax.json-api', version: '1.0'
}

group 'T10'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8